<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>来疯数据</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				height: 100%;
			}
			html{
				height: 100%;
			}
			.dataBox{
				text-align: center;
				position: relative;
				height: 100%;
				padding: 50px 0;
				box-sizing: border-box;
			}
			.dataBox h1{
				margin-bottom: 50px;
			}
			.dataBox p{
				position: absolute;
				bottom: 10%;
				text-align: center;
				width: 100%;
				opacity: 0.5;
				padding: 0 10px;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="dataBox">
			<h1>来疯数据</h1>
			<input placeholder="请输入来疯号" id="u_id" />
			<button onclick="toXHL()">跳转小葫芦查询</button>
			<p>声明：该网页仅提供大家方便跳转到小葫芦，查询来疯数据，不可用于商业用途。</p>
		</div>
		
		<script type="text/javascript">
			function toXHL(){
				var u_id=document.getElementById('u_id').value;
				var str1="https://xiaohulu.com/spectator2/details.html?plat=28&fromid=";
				var str2=u_id;
				str=str1+str2;
				// console.log(str);
				window.open(str,"_blank");
			}
			
		</script>
	</body>
</html>
